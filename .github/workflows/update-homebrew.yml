name: Update Homebrew Formula

on:
  release:
    types: [published]

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout homebrew-crules
        uses: actions/checkout@v3
        with:
          repository: tirano-tirano/homebrew-crules
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Get release info
        id: release
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          TARBALL_URL="https://github.com/tirano-tirano/crules/archive/refs/tags/v${VERSION}.tar.gz"
          echo "tarball_url=$TARBALL_URL" >> $GITHUB_OUTPUT
          SHA256=$(curl -L $TARBALL_URL | sha256sum | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

      - name: Update formula
        run: |
          sed -i "s|url.*|url \"${{ steps.release.outputs.tarball_url }}\"|" Formula/crules.rb
          sed -i "s|sha256.*|sha256 \"${{ steps.release.outputs.sha256 }}\"|" Formula/crules.rb

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Formula/crules.rb
          git commit -m "feat: update crules to version ${{ steps.release.outputs.version }}"
          git push
